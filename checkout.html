<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lima Limão Baby</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#FAF1E4] text-[#435334] flex flex-col h-screen">
  <header class="flex bg-[#CEDEBD] shadow-md shadow-grey-200 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="./index.html"><img class="h-14" src="./assets/logo/logo.png" alt="Logo da Loja"></a>
  </header>
  <form class="flex w-100 px-5 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center pt-2">Dados Pessoais</p>
        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm">Nome:</label>
            <input type="text" id="nome" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-2">E-mail:</label>
            <input type="email" id="email" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="telefone" class="font-bold text-sm mb-2">Telefone:</label>
            <input type="number" id="telefone" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
        </div>
        <p class="mt-10 mb-5 text-center pt-2">Dados de Entrega</p>
        <div class="flex flex-col px-10 py-3">
            <label for="cep" class="font-bold text-sm mb-2">Cep:</label>
            <input type="number" id="cep" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="endereco" class="font-bold text-sm mb-2">Endereço:</label>
            <input type="text" id="endereco" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="numero-endereco" class="font-bold text-sm mb-2">Número:</label>
                <input type="number" id="numero-endereco" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="complemento" class="font-bold text-sm mb-2">Complemento:</label>
                <input type="text" id="complemento" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
            </div>
        </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center pt-2">Dados de Pagamento</p>
        <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="font-bold text-sm">Número do Cartão:</label>
            <input type="text" id="numero-cartao" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="cvv" class="font-bold text-sm mb-2">Cód. Segurança:</label>
                <input type="number" id="cvv" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="vencimento" class="font-bold text-sm mb-2">Vencimento:</label>
                <input type="text" id="vencimento" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
            </div>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="nome-titular" class="font-bold text-sm mb-2">Nome do Titular:</label>
            <input type="text" id="nome-titular" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="cpf-titular" class="font-bold text-sm mb-2">CPF do Titular:</label>
            <input type="text" id="cpf-titular" class="mt-1 block w-full px-2 py-2 border border-slate-300 rounded-md text-sm shadow-sm" required>
        </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
            <p id="preco-total" class="bg-[#CEDEBD] text-[#435334] rounded p-1 pl-4 font-medium">Total: </p>
            <button type="submit" id="finalizar-compra-checkout" class="bg-[#435334] text-slate-200 p-2 hover:animate-pulse">Finalizar Compra</button>
        </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
