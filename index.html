<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lima Lim√£o Baby</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#FAF1E4] text-[#435334] flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] h-screen w-[360px] bg-[#9EB384] text-[#435334] z-50 duration-200 border-l border-[#435334] p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu Carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho" class="h-4/5 overflow-y-auto flex flex-col gap-3">
    </section>
    <p id="preco-total" class="bg-[#FAF1E4] text-[#435334] rounded p-1 pl-4 font-medium">Total: </p>
    <button id="finalizar-compra" class="bg-[#435334] text-slate-200 p-2 hover:animate-pulse">Finalizar Compra</button>
  </section>
  <header class="flex bg-[#CEDEBD] shadow-md shadow-grey-200 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="./index.html"><img class="h-16" src="./assets/logo/logo.png" alt="Logo da Loja"></a>
    <div class="text-[#435334] flex gap-4 text-xl items-center">
      <a href="./pedidos.html"><button><i class="fa-solid fa-user"></i></button></a>
      <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
    </div>
  </header>
  <main class="flex flex-col items-center">
    <section id="filtros" class="p-10 flex gap-4">
      <div>
        <input type="radio" name="filtro" id="exibir-todos" class="peer hidden" checked>
        <label for="exibir-todos" class="peer-checked:bg-[#435334] peer-checked:text-[#FFFFFF] peer-checked:font-bold p-1 px-4 rounded-3xl select-none cursor-pointer">Todos</label>
      </div>
      <div>
        <input type="radio" name="filtro" id="exibir-meninas" class="peer hidden">
        <label for="exibir-meninas" class="peer-checked:bg-[#435334] peer-checked:text-[#FFFFFF] peer-checked:font-bold p-1 px-4 rounded-3xl select-none cursor-pointer">Meninas</label>
      </div>
      <div>
        <input type="radio" name="filtro" id="exibir-meninos" class="peer hidden">
        <label for="exibir-meninos" class="peer-checked:bg-[#435334] peer-checked:text-[#FFFFFF] peer-checked:font-bold p-1 px-4 rounded-3xl select-none cursor-pointer">Meninos</label>
      </div>
    </section>
    <section id="container-produto" class="flex flex-wrap justify-center gap-10 p-10">
    </section>
  </main>
  <script type="module" src="./main.js"></script>
</body>
</html>
